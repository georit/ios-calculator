<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <!-- ********************** FONTS ********************** -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!-- ********************** CSS ********************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <p class="result-screen">0</p>

        <button class="btn btn-clear">C</button>
        <button class="btn btn-delete"><i class="fas fa-arrow-left"></i></button>
        <button class="btn btn-divide"><i class="fas fa-divide"></i></button>
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-times"><i class="fas fa-times"></i></button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-minus"><i class="fas fa-minus"></i></button>
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-plus"><i class="fas fa-plus"></i></button>
        <button class="btn btn-0">0</button>
        <button class="btn btn-equals"><i class="fas fa-equals"></i></button>
    </div>

    <!-- ********************** SCRIPTS ********************** -->
    <script src="js/scripts.js"></script>
</body>

</html>
